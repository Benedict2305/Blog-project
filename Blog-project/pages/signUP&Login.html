<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>signUp&login</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/44aac79a4a.js"></script>
    <link rel="stylesheet" href="../Assets/css/boostrap.css">
    <script src="../Assets/css/blog-js.js"></script>
    <link rel="stylesheet" href="../Assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>


<body class="bg-body-secondary">
    <section class="container-fluid account-imageBackground ">
        <div class=" px-xl-5 px-2 mx-auto  mb-md-2 d-xl-none">
            <div class="d-flex align-items-center justify-content-between ps-lg-2">
                <div class="my-3">
                    <i
                        class="fa-solid fa-arrow-left-long px-2 px-sm-4 px-md-4 py-2 py-sm-2 border border-dark rounded">
                        <span class="ms-1 backText">Back</span>
                    </i>
                </div>
            </div>
        </div>

        <div class=" d-lg-flex  d-flex align-items-center justify-content-center" style="height: 93vh;">
            <div class="row d-flex  align-items-center w-100">

                <div class=" col-xl-6 d-none d-xl-block">
                    <div class="account-imag w-100 " style="height: 100vh; aspect-ratio: 12/7;">
                        <img src="../Assets/images/create-account-image.jpeg" alt="" class="w-100" style="height: 100vh;">
                    </div>
                    
                </div>
                <div class="col-lg-6 col-12">
                    <div class=" mb-md-4 d-none d-xl-block">
                        <div class="d-flex align-items-center justify-content-between ps-lg-2">
                            <div class="my-2">
                                <i
                                    class="fa-solid fa-arrow-left-long px-2 px-sm-4 px-md-4 py-2 py-sm-2 border border-dark rounded">
                                    <span class="ms-1 backText">Back</span>
                                </i>
                            </div>
                        </div>
                    </div>

                    <div class="justify-content-center gap-5 mb-3 d-flex col-10 mx-auto">
                        <a href="" class="text-decoration-none text-dark"><span class=" rounded fs-5 text-center" style="border-bottom: 0.3rem solid #DB9328;">Sign
                                    Up</span></a>
                        <a href="" class="text-decoration-none text-dark"><span
                                    class="fs-5 text-center">Login</span></a>
                    </div>

                    <div class="row d-flex flex-column mt-3 mb-3">
                        <div class="col-lg-12 justify-content-center d-flex flex-column">
                            <h4 class="text-center fw-bold">Sign up to Create an Account</h4>
                            <p class="text-center">And shop with ease</p>
                        </div>
                    </div>

                    <form action="" class="d-flex justify-content-center flex-column col-xxl-9 mx-md-auto col-md-10  col-sm-12">

                        <div class="">
                            <div class="d-flex justify-content-center gap-2">
                                <input type="text" class=" fname  rounded py-2 w-100 comfirmPasswordInput ps-3" id="fname"
                                    placeholder="First Name">

                                <input type="text" class="w-100 lname rounded py-2 comfirmPasswordInput ps-3" id="lname"
                                    placeholder="Last Name">
                            </div>

                            <div class="d-flex justify-content-center mt-3 flex-column">
                                <input type="email" name="email" id="email" class="email py-2  bg-white w-100 comfirmPasswordInput ps-3"
                                    placeholder="Email">
                                <input type="password" name="pwd" id="pwd" class="pwd py-2 mt-3 bg-white w-100 comfirmPasswordInput ps-3"
                                    placeholder="Password">
                            </div>
                            <div class="d-flex align-items-center mt-3">
                                <input type="checkbox" name="" id="" class=" me-2" style="accent-color: #db9328;">
                                I accept the <a href="" class="" style="color: #DB9328 ;">Terms and Conditions</a>
                            </div>

                            <input type="button" value="Sign up" class="form-control mt-3 btn btn-sm text-white allyellowBtns">
                        </div>
                    </form>

                </div>
            </div>
        </div>

        
    </section>
    <script src="../Assets/blog-js.js"></script>
</body>

</html>
